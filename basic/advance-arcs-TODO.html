<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="draw();">
    <canvas
      style="border: solid black 1px"
      id="canvas"
      width="400"
      height="400"
    >
    </canvas>
  </body>
  <script>
    let time = 0;
    const draw = () => {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        /*
          You can do a cool loading animation with this.

          TODO => Make function behave like a bezier.
        */

        let curve = 2;
        time = time + 1;
        const threshold = 61;
        time %= threshold;

        let extraAngle =
          (Math.pow(time, curve) / Math.pow(threshold, curve)) * threshold;
        extraAngle = extraAngle * ((Math.PI * 2) / 60);

        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

        for (let row = 0; row < 4; row++) {
          for (let column = 0; column < 3; column++) {
            ctx.beginPath();
            const x = 25 + column * 50;
            const y = 25 + row * 50;
            const radius = 20;
            let startAngle = 0;
            let endAngle = Math.PI + (Math.PI * column) / 2;
            const counterclockwise = row % 2 !== 0;
            // Rotate only if not a full circle
            if (column !== 2) {
              endAngle += extraAngle;
              startAngle += extraAngle;
            }

            ctx.arc(x, y, radius, startAngle, endAngle, counterclockwise);
            row > 1 ? ctx.fill() : ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    };
  </script>
</html>
