<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
        --x: 0;
        --y: 0;
        --gradient-color-0: #ff9800;
        --gradient-color-1: #3c3c3c;
        --stop: 100%;
        background: radial-gradient(
          circle at var(--x) var(--y),
          var(--gradient-color-0) var(--stop),
          var(--gradient-color-1) 0
        );
        background-size: 100vw 100vh;
        width: 100%;
        height: 100%;
      }

      body:after {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font: 3rem Selawik, Helvetica, Arial, sans-serif;
        text-align: center;
        cursor: pointer;
        content: "Click Me!";
        filter: invert(1) grayscale(1) contrast(3);
      }
    </style>
  </head>
  <body></body>
  <script>
    const time = {
      duration: 1000,
      current: 0,
    };
    let requestAnimationFrameId;
    const style = document.body.style;

    //TODO continue
    //https://codepen.io/thebabydino/pen/qXPaKy?editors=1111
    function update() {
      time.current += 16;
      style.setProperty("--stop", (time.current / time.duration) * 100 + "%");

      const timeLimitReached = time.current >= time.duration;
      if (timeLimitReached) {
        cancelAnimationFrame(requestAnimationFrameId);
        requestAnimationFrame = null;
        time.current = 0;
      }
    }
  </script>
</html>
