<!-- A more useful zoom and pan that zooms and pans without overriding the curren transform.!-->
<!-- This is done through a separate event listener, not in any explicit requestAnimationFrame, 
but the events are throttled such that all actions are done within the confines of the current fps.-->
<!-- TODO make the API really simple -->
<!-- DONE: pan -->
<!-- TODO zoom -->
<!-- TODO throttle the events to the device's fps. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const w = window.innerWidth;
    const h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
  </script>
  <script>
    const globalOffset = {
      x: 0,
      y: 0,
    };
    const panOffset = {
      prev: {
        x: 0,
        y: 0,
      },
      // For keeping track of how much translation we have already done to the canvas.
      cur: {
        x: 0,
        y: 0,
      },
      onmousedown: function (e) {
        this.isDown = true;
        this.prev.x = e.x - this.cur.x;
        this.prev.y = e.y - this.cur.y;
      },
      onmouseup: function (e) {
        this.isDown = false;
      },
      onmousemove: function (e) {
        if (this.isDown) {
          const dx = e.x - this.prev.x;
          const dy = e.y - this.prev.y;

          globalOffset.x = dx/ zoomOffset.getZoomLevel();
          globalOffset.y = dy / zoomOffset.getZoomLevel();
          this.prev.x = e.x;
          this.prev.y = e.y;

          draw();
        }
      },
      isDown: false,
    };

    const zoomOffset = {
      getZoomLevel: () => ctx.getTransform().a,
    
      // Instead of referring to the globalOffset, refer to ctx's current transformation.
      // Basically, that's like the source of truth now.
      _calculateZoomOffset: function (currentZoom, zoomChange, sx, sy) {
        const wx = (sx - globalOffset.x) / currentZoom;
        const wy = (sy - globalOffset.y) / currentZoom;
        globalOffset.x += wx * zoomChange;
        globalOffset.y += wy * zoomChange;
      },
      onwheel: function (e) {
        let change = e.deltaY * 0.0005;
        this._calculateZoomOffset(this.getZoomLevel(), change, e.x, e.y);
        this.zoomLevel = Math.max(this.getZoomLevel() - change, 0.1);

        draw();
      },
    };

    ctx.strokeStyle = "black";

    function drawGrid({ width, height, x, y, column, row }) {
      const offset = {
        x: x - width / 2,
        y: y - height / 2,
      };

      for (let i = 0; i <= column; i++) {
        const gridWidth = width / column;
        ctx.beginPath();
        ctx.moveTo(offset.x + i * gridWidth, offset.y);
        ctx.lineTo(offset.x + i * gridWidth, height + offset.y);
        ctx.stroke();
      }

      for (let i = 0; i <= row; i++) {
        const gridHeight = height / row;
        ctx.beginPath();
        ctx.moveTo(offset.x, i * gridHeight + offset.y);
        ctx.lineTo(offset.x + width, i * gridHeight + offset.y);
        ctx.stroke();
      }
    }

    function drawDebug(coord) {
      ctx.beginPath();
      ctx.strokStyle = "pink";
      ctx.arc(coord.x, coord.y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    const draw = () => {
      ctx.save();
      ctx.setTransform([1, 0, 0, 1, 0, 0]);
      ctx.clearRect(0, 0, w, h);
      ctx.restore();
      ctx.transform(
        1, 0, 0, 1, globalOffset.x, globalOffset.y
       );
      drawGrid({
        width: 1200,
        height: 1200,
        x: w / 2,
        y: h / 2,
        column: 15,
        row: 15,
      });
    };

    draw();
  </script>
  <script>
    document.addEventListener("mousedown", (e) => {
      panOffset.onmousedown(e);
    });

    document.addEventListener("mousemove", (e) => {
      panOffset.onmousemove(e);
    });

    document.addEventListener("mouseup", (e) => {
      panOffset.onmouseup(e);
    });

    document.addEventListener("wheel", (e) => {
      zoomOffset.onwheel(e);
    });

    // Mocking external interactions.
    document.addEventListener("keypress", (event) => {
        const {a, d, e, f}= ctx.getTransform();
      if (event.key == "k") {
        ctx.setTransform(
            a + 0.2, 0, 0, d + 0.2, e, f
        );
      } else if (event.key == "j") {
        ctx.setTransform(
            a - 0.2, 0, 0, d - 0.2, e, f
        );
      } else if (event.key == "h") {
        ctx.setTransform(
            a, 0, 0, d, e - 20, f
        );
      } else if (event.key == "l") {
        ctx.setTransform(
            a, 0, 0, d, e + 20, f
        );
      }

      ctx.save();
      ctx.setTransform([1, 0, 0, 1, 0, 0]);
      ctx.clearRect(0, 0, w, h);
      ctx.restore();
      drawGrid({
        width: 1200,
        height: 1200,
        x: w / 2,
        y: h / 2,
        column: 15,
        row: 15,
      });
    });
  </script>
  <script>
    requestAnimationFrame(draw);
  </script>
</html>
