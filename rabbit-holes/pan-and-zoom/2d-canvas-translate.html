<!-- A more useful zoom and pan that zooms and pans without overriding the curren transform.!-->
<!-- This is done through a separate event listener, not in any explicit requestAnimationFrame, 
but the events are throttled such that all actions are done within the confines of the current fps.-->
<!-- TODO make the API really simple -->
<!-- TODO better lerping method. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const w = window.innerWidth * devicePixelRatio;
    const h = window.innerHeight * devicePixelRatio;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
  </script>
  <script src="petite-transform.js"></script>
  <script>
    const t = new PetiteTransform({
      easeFactor: 1,
      devicePixelRatio,
      // If nul or undefined, the thing all transforms will be managed by the lib.
      transformReference: null,
      // transformReference: () => {
      //   const t = ctx.getTransform();
      //   return {
      //     x: t.e,
      //     y: t.f,
      //     z: t.a,
      //   };
      // },
    });

    ctx.strokeStyle = "black";

    function drawGrid({ width, height, x, y, column, row }) {
      const offset = {
        x: x - width / 2,
        y: y - height / 2,
      };

      for (let i = 0; i <= column; i++) {
        const gridWidth = width / column;
        ctx.beginPath();
        ctx.moveTo(offset.x + i * gridWidth, offset.y);
        ctx.lineTo(offset.x + i * gridWidth, height + offset.y);
        ctx.stroke();
      }

      for (let i = 0; i <= row; i++) {
        const gridHeight = height / row;
        ctx.beginPath();
        ctx.moveTo(offset.x, i * gridHeight + offset.y);
        ctx.lineTo(offset.x + width, i * gridHeight + offset.y);
        ctx.stroke();
      }
    }

    function drawDebug(coord) {
      ctx.beginPath();
      ctx.strokStyle = "pink";
      ctx.arc(coord.x, coord.y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    const draw = () => {
      ctx.save();
      ctx.setTransform([1, 0, 0, 1, 0, 0]);
      ctx.clearRect(0, 0, w, h);
      ctx.restore();
      const transform = t.currentTransform;
      ctx.transform(
        transform.dz,
        0,
        0,
        transform.dz,
        transform.dx,
        transform.dy
      );
      drawGrid({
        width: 1200,
        height: 1200,
        x: w / 2,
        y: h / 2,
        column: 15,
        row: 15,
      });
      requestAnimationFrame(draw);
    };

    draw();
  </script>
  <script>
    // Mocking external interactions.
    document.addEventListener("keypress", (event) => {
      const { a, d, e, f } = ctx.getTransform();
      if (event.key == "k") {
        ctx.setTransform(a + 0.2, 0, 0, d + 0.2, e, f);
      } else if (event.key == "j") {
        ctx.setTransform(a - 0.2, 0, 0, d - 0.2, e, f);
      } else if (event.key == "h") {
        ctx.setTransform(a, 0, 0, d, e - 20, f);
      } else if (event.key == "l") {
        ctx.setTransform(a, 0, 0, d, e + 20, f);
      }

      ctx.save();
      ctx.setTransform([1, 0, 0, 1, 0, 0]);
      ctx.clearRect(0, 0, w, h);
      ctx.restore();
      drawGrid({
        width: 1200,
        height: 1200,
        x: w / 2,
        y: h / 2,
        column: 15,
        row: 15,
      });
    });
  </script>
  <script>
    requestAnimationFrame(draw);
  </script>
</html>
