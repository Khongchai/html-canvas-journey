<!-- Notice how webGL is all about preparing ingredients and the kitchen 
for vertex and fragment shaders. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <script id="vertex-shader-2d" type="notjs">
    attribute vec4 a_position;

    void main() {
        gl_position = a_position;
    }
  </script>
  <script id="fragment-shader-2d" type="notjs">
    precision mediump float;

    void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>
  <body>
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    // A function that loads each of the shader.
    function createShader(gl, type, source) {
      const shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
      if (success) {
        return shader;
      }

      console.log(gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
    }

    function createProgram(gl, vertexShader, fragmentShader) {
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      const success = gl.getProgramParameter(program, gl.LINK_STATUS);
      if (success) {
        return program;
      }

      console.log(gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
    }
  </script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("webgl");
    function initiateWebGL() {
      if (ctx === null) {
        alert("WebGL not supported");
        return;
      }

      /**
       * Loading a glsl program can be classified as a sequence of steps:
       * 1. Create a vertex shader and a fragment shader.
       * 2. Create a program and attach the two shaders.
       */

      // 1. Create a vertex shader and a fragment shader.
      const vertexShaderSource =
        document.querySelector("#vertex-shader-2d").textContent;
      const fragmentShaderSource = document.querySelector(
        "#fragment-shader-2d"
      ).textContent;
      const vertexShader = createShader(
        ctx,
        ctx.VERTEX_SHADER,
        vertexShaderSource
      );
      const fragmentShader = createShader(
        ctx,
        ctx.FRAGMENT_SHADER,
        fragmentShaderSource
      );

      //2. Create a program and attach the two shaders.
      const program = createProgram(ctx, vertexShader, fragmentShader);

      const positionAttributeLocation = ctx.getAttribLocation(
        program,
        "a_position"
      );
      const positionBuffer = ctx.createBuffer();
      // Explanation: https://developer.mozilla.org/en-US/docs/Web/API/ctx_API/Constants
      ctx.bindBuffer(ctx.ARRAY_BUFFER, positionBuffer);
      // Three 2d points that make up a triangle.
      const positions = [0, 0, 0, 0.5, 0.7, 0];
      ctx.bufferData(
        ctx.ARRAY_BUFFER,
        new Float32Array(positions),
        ctx.STATIC_DRAW
      );
    }

    //TOD

    initiateWebGL();
  </script>
</html>
