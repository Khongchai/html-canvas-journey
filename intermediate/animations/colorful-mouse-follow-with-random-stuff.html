<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #cw {
        position: fixed;
        z-index: -1;
        touch-action: none;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <canvas id="cw"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("cw");
    const context = canvas.getContext("2d");
    context.globalAlpha = 0.5;

    const mouse = {
      x: innerWidth / 2,
      y: innerHeight / 2,
    };

    window.onmousemove = (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    };
    window.ontouchmove = (e) => {
      mouse.x = e.touches[0].clientX;
      mouse.y = e.touches[0].clientY;
    };

    var particlesArray = [];

    generateParticles(20);
    setSize();
    anim();

    function generateParticles(amount) {
      for (var i = 0; i < amount; i++) {
        particlesArray[i] = new Particle(
          innerWidth / 2,
          innerHeight / 2,
          4,
          generateColor(),
          0.02
        );
      }
    }

    function generateColor() {
      var hexSet = "0123456789ABCDEF";
      var finalHexString = "#";
      for (var i = 0; i < 6; i++) {
        finalHexString += hexSet[Math.ceil(Math.random() * 15)];
      }
      return finalHexString;
    }

    function setSize() {
      canvas.height = innerHeight;
      canvas.width = innerWidth;
    }

    //Particle object
    function Particle(x, y, particleTrailWidth, strokeColor, rotateSpeed) {
      this.delayedX = 0;
      this.delayedY = 0;
      this.x = x;
      this.y = y;
      this.particleTrailWidth = particleTrailWidth;
      this.strokeColor = strokeColor;
      this.theta = Math.random() * Math.PI * 2;
      this.t = Math.random();
      const extraDelay = Math.max(0.1, Math.random());
      this.rotateSpeed = rotateSpeed * (Math.random() + 1) * 0.5;

      this.rotate = () => {
        const ls = {
          x: this.x,
          y: this.y,
        };
        this.delayedX = lerp(this.delayedX, mouse.x, 0.03 / extraDelay);
        this.delayedY = lerp(this.delayedY, mouse.y, 0.03 / extraDelay);
        this.theta += this.rotateSpeed;
        this.x = this.delayedX + Math.cos(this.theta) * this.t * 150;
        this.y = this.delayedY + Math.sin(this.theta) * this.t * 150;
        context.beginPath();
        context.lineWidth = this.particleTrailWidth;
        context.strokeStyle = this.strokeColor;
        context.moveTo(ls.x, ls.y);
        context.lineTo(this.x, this.y);
        context.stroke();
      };
    }

    function lerp(x, y, t) {
      return x + (y - x) * t;
    }

    function anim() {
      requestAnimationFrame(anim);

      context.fillStyle = "rgba(0,0,0,0.05)";
      context.fillRect(0, 0, canvas.width, canvas.height);

      particlesArray.forEach((particle) => particle.rotate());
    }
  </script>
</html>
