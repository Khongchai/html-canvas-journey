<!-- Flip the x axis vector  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script src="../../classes/particles.js"></script>
  <script src="../../classes/vectors.js"></script>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    const p = new Particle(width / 2, height / 2, 5, Math.PI * 2);
    p.radius = 40;

    const draw = () => {
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

      ctx.beginPath();
      ctx.arc(
        p.position.getX(),
        p.position.getY(),
        p.radius,
        0,
        Math.PI * 2,
        false
      );
      ctx.fill();

      p.update();

      if (p.position.getX() + p.radius > width) {
        p.position.setX(width - p.radius);
        p.velocity.setX(p.velocity.getX() * -1);
      }
      if (p.position.getX() - p.radius < 0) {
        p.position.setX(p.radius);
        p.velocity.setX(p.velocity.getX() * -1);
      }
      if (p.position.getY() + p.radius > height) {
        p.position.setY(height - p.radius);
        p.velocity.setY(p.velocity.getY() * -1);
      }
      if (p.position.getY() - p.radius < 0) {
        p.position.setY(p.radius);
        p.velocity.setY(p.velocity.getY() * -1);
      }

      requestAnimationFrame(draw);
    };
  </script>
</html>
