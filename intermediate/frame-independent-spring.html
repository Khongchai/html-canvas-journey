<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Mouse Follower</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: black;
      }
      #follower {
        position: fixed;
        width: 20px;
        height: 20px;
        background-color: #3498db;
        border-radius: 50%;
        pointer-events: none;
        transition: width 0.3s, height 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="follower"></div>

    <script>
      const follower = document.getElementById("follower");
      let mouseX = 0;
      let mouseY = 0;
      let currentX = 0;
      let currentY = 0;
      let lastTimeMs = null;
      const fps = 120;
      const fpsTime = 1000 / fps;

      const springStrength = 50; // Higher value = faster spring motion
      const damping = 5; // Damping factor

      let vx = 0;
      let vy = 0;

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      function animate(timestampMs) {
        if (timestampMs - (lastTimeMs ?? 0) >= fpsTime) {
          const deltaTimeSeconds = (timestampMs - lastTimeMs) / 1000;
          lastTimeMs = timestampMs;

          // Calculate spring forces
          const dx = mouseX - currentX;
          const dy = mouseY - currentY;

          const ax = springStrength * dx - damping * vx;
          const ay = springStrength * dy - damping * vy;

          // Update velocities
          vx += ax * deltaTimeSeconds;
          vy += ay * deltaTimeSeconds;

          // Update positions
          currentX += vx * deltaTimeSeconds;
          currentY += vy * deltaTimeSeconds;

          // Update follower's position
          follower.style.transform = `translate(${currentX - 10}px, ${
            currentY - 10
          }px)`;
        }

        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);

      document.addEventListener("mousedown", () => {
        follower.style.width = "30px";
        follower.style.height = "30px";
      });

      document.addEventListener("mouseup", () => {
        follower.style.width = "20px";
        follower.style.height = "20px";
      });
    </script>
  </body>
</html>
