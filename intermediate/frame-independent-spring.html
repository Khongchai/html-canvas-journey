<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Mouse Follower</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: black;
      }
      #follower {
        position: fixed;
        width: 20px;
        height: 20px;
        background-color: #3498db;
        border-radius: 50%;
        pointer-events: none;
        transition: width 0.3s, height 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="follower"></div>

    <script>
      const follower = document.getElementById("follower");
      let mouseX = 0;
      let mouseY = 0;
      let currentX = 0;
      let currentY = 0;
      let lastTimeMs = null;

      const drag = 0.7;

      let vx = 0;
      let vy = 0;

      document.addEventListener("mousemove", (e) => {
        startTime = performance.now();
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      // FPS for testing
      const FPS = 60;
      const frameTimeMs = 1000 / FPS;
      let lastFrameTimeMs = 0;

      function animate(timestampMs) {
        const shouldThrottle = timestampMs - lastFrameTimeMs >= frameTimeMs;
        if (shouldThrottle) {
          const deltaTimeSeconds =
            (timestampMs - (lastTimeMs || timestampMs)) / 1000;
          lastTimeMs = timestampMs;
          lastFrameTimeMs = timestampMs;

          vx = (vx + (mouseX - currentX)) * drag;
          vy = (vy + (mouseY - currentY)) * drag;

          currentX += vx;
          currentY += vy;

          follower.style.transform = `translate(${currentX - 10}px, ${
            currentY - 10
          }px)`;
        }

        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);

      document.addEventListener("mousedown", () => {
        follower.style.width = "30px";
        follower.style.height = "30px";
      });

      document.addEventListener("mouseup", () => {
        follower.style.width = "20px";
        follower.style.height = "20px";
      });
    </script>
  </body>
</html>
