<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>

  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const config = {
      // Generated dots colors
      dotMinRad: 6,
      dotMaxRad: 20,

      // "Bubble" size
      sphereRad: 300,

      // Dot that follows mouse
      bigDotRad: 35,

      // Size of the invisible repeller that is
      // attached to the mouse.
      mouseSize: 120,
      massFactor: 0.002,
      defaultColor: "rgba(250, 10, 30, .9)",
      smooth: 0.65,
    };
  </script>
  <script></script>
  <script>
    class Dot {
      constructor(radius, x, y) {
        this.pos = {
          x,
          y,
        };
        this.vel = {
          x: 0,
          y: 0,
        };
        this.radius = radius || random(config.dotMinRad, config.dotMaxRad);
        this.mass = this.radius * config.massFactor;
        this.color = config.defaultColor;
      }

      draw(x, y, ctx) {
        this.pos.x = x || this.pos.x + this.vel.x;
        this.pos.y = y || this.pos.y + this.vel.y;

        _createCircle(this.pos.x, this.pos.y, this.rad, true, this.color, ctx);
        _createCircle(
          this.pos.x,
          this.pos.y,
          this.rad,
          false,
          config.defColor,
          ctx
        );
      }

      /**
       * @param {number} x
       * @param {number} y
       * @param {number} radius
       * @param {boolean} fill
       * @param {string} color
       * @param {CanvasRenderingContext2D} ctx
       */
      _createCircle(x, y, radius, fill, color, ctx) {
        ctx.fillStyle = ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, TWO_PI);
        ctx.closePath();
        fill ? ctx.fill() : ctx.stroke();
      }
    }
  </script>
  <script>
    const draw = () => {
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
      //if you see this, canvas is working
      ctx.arc(width / 2, height / 2, 100, 0, 2 * Math.PI);
      ctx.stroke();
      requestAnimationFrame(draw);
    };
  </script>
</html>
