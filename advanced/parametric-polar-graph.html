<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body onload="draw();">
    <div>
      <canvas
        id="canvas"
        style="border: 1px solid black"
        width="500px"
        height="500px"
      ></canvas>
    </div>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    ctx.translate(250, 250);
    const draw = () => {
      //draw whatever
      //   drawParametric(
      //     ctx,
      //     (t) => 20 * (t - Math.sin(t)),
      //     (t) => 20 * (1 - Math.cos(t)),
      //     range(0, 2 * Math.PI, 100)
      //   );
      drawParametric(
        ctx,
        (t) => 20 * Math.sin(t),
        (t) => 20 * Math.cos(t),
        range(0, Math.PI * 2, 100000)
      );
    };

    function drawLine(ctx, x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function drawParametric(ctx, fx, fy, tarr) {
      for (let i = 0; i < tarr.length - 1; i++) {
        drawLine(
          ctx,
          fx(tarr[i]),
          fy(tarr[i]),
          fx(tarr[i + 1]),
          fy(tarr[i + 1])
        );
      }
    }

    //A function that returns N+1 points between low and high
    function range(low, high, N) {
      var arr = [];

      for (var i = low; i < high; i = i + high / N) {
        arr.push(i);
      }

      return arr;
    }
  </script>
</html>
