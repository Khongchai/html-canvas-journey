<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const w = window.innerWidth;
    const h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.scale(1, 1);
  </script>
  <script>
    // let offset = previousOffset ?? 0;
    // Keep track of distance moved from mousedown
    // set distance moved to offset
    const offset = {
      mouseDownPos: {
        x: 0,
        y: 0,
      },
      curPos: {
        x: 0,
        y: 0,
      },
      // For keeping track of how much translation we have already done to the canvas.
      offset: {
        x: 0,
        y: 0,
      },
      onmousedown: function (e) {
        this.isDown = true;
        this.mouseDownPos.x = e.x - this.offset.x;
        this.mouseDownPos.y = e.y - this.offset.y;
      },
      //TODO on mousedown.
      onmouseup: function (e) {
        this.isDown = false;
      },
      onmousemove: function (e) {
        if (this.isDown) {
          this.offset.x = e.x - this.mouseDownPos.x;
          this.offset.y = e.y - this.mouseDownPos.y;
        }
      },
      isDown: false,
    };

    ctx.strokeStyle = "black";

    function drawGrid({ width, height, x, y, column, row }) {
      const offset = {
        x: x - width / 2,
        y: y - height / 2,
      };

      for (let i = 0; i <= column; i++) {
        const gridWidth = width / column;
        ctx.beginPath();
        ctx.moveTo(offset.x + i * gridWidth, offset.y);
        ctx.lineTo(offset.x + i * gridWidth, height + offset.y);
        ctx.stroke();
      }

      for (let i = 0; i <= row; i++) {
        const gridHeight = height / row;
        ctx.beginPath();
        ctx.moveTo(offset.x, i * gridHeight + offset.y);
        ctx.lineTo(offset.x + width, i * gridHeight + offset.y);
        ctx.stroke();
      }
    }

    const draw = () => {
      ctx.save();
      ctx.setTransform([1, 0, 0, 1, 0, 0]);
      ctx.clearRect(0, 0, w, h);
      ctx.restore();
      ctx.setTransform(
        1, 0, 0, 1, offset.offset.x, offset.offset.y
      )
      drawGrid({
        width: 1200,
        height: 1200,
        x: w / 2,
        y: h / 2,
        column: 15,
        row: 15,
      });
      requestAnimationFrame(draw);
    };

    draw();
  </script>
  <script>
    document.addEventListener("mousedown", (e) => {
      offset.onmousedown(e);
    });

    document.addEventListener("mousemove", (e) => {
      offset.onmousemove(e);
    });

    document.addEventListener("mouseup", (e) => {
      offset.onmouseup(e);
    });

    document.addEventListener("wheel", (e) => {
      // ctx.clearRect(0, 0, w, h);
    });
  </script>
  <script>
    requestAnimationFrame(draw);
  </script>
</html>
