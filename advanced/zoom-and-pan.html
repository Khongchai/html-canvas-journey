<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const w = window.innerWidth;
    const h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
  </script>
  <script>
    // Global aggregate offset from zooming and panning.
    const totalOffset = {
      x: 0,
      y: 0,
    };
    // let offset = previousOffset ?? 0;
    // Keep track of distance moved from mousedown
    // set distance moved to offset
    const panOffset = {
      mouseDownPos: {
        x: 0,
        y: 0,
      },
      // For keeping track of how much translation we have already done to the canvas.
      offset: {
        x: 0,
        y: 0,
      },
      onmousedown: function (e) {
        this.isDown = true;
        this.mouseDownPos.x = e.x - this.offset.x;
        this.mouseDownPos.y = e.y - this.offset.y;
      },
      onmouseup: function (e) {
        this.isDown = false;
      },
      onmousemove: function (e) {
        if (this.isDown) {
          this.offset.x = e.x - this.mouseDownPos.x;
          this.offset.y = e.y - this.mouseDownPos.y;
          console.log(
            ctx.getTransform(),
            `Offset: ${this.offset.x}, ${this.offset.y}`
          );
        }
      },
      isDown: false,
    };

    // Zoom offset must be calculated after panning only.
    const zoomOffset = {
      zoomLevel: 1,
      offset: {
        x: 0,
        y: 0,
      },
      getZoomCenter: function () {
        // Dividing by zoom level to correct the speed.
        // The more zoomed in we are, the slower the speed of the cursor.
        // this.mousePos.x << wrong speed
        // this.mousePos.x / this.zoomLevel << correct speed but wrong position when panning.
        // ( this.mousePos.x  - panOffset.y ) / this.zoomLevel = correct cursor position in world space.

        return {
          x: (this.mousePos.x - totalOffset.x) / this.zoomLevel,
          y: (this.mousePos.y - totalOffset.y) / this.zoomLevel,
        };
      },
      mousePos: { x: 0, y: 0 },
      onwheel: function (e) {
        let change = e.deltaY * 0.0005;

        // TODO logarithmic zoom https://www.youtube.com/watch?v=u1A_6Ap4xmE
        // change += Math.log10(Math.max(), 1);
        this.zoomLevel = Math.max(this.zoomLevel - change, 0.1);

        const transform = ctx.getTransform();
        this.offset = this.getZoomCenter();
      },
      onmousemove: function (e) {
        this.mousePos.x = e.x;
        this.mousePos.y = e.y;
      },
    };

    ctx.strokeStyle = "black";

    function drawGrid({ width, height, x, y, column, row }) {
      const offset = {
        x: x - width / 2,
        y: y - height / 2,
      };

      for (let i = 0; i <= column; i++) {
        const gridWidth = width / column;
        ctx.beginPath();
        ctx.moveTo(offset.x + i * gridWidth, offset.y);
        ctx.lineTo(offset.x + i * gridWidth, height + offset.y);
        ctx.stroke();
      }

      for (let i = 0; i <= row; i++) {
        const gridHeight = height / row;
        ctx.beginPath();
        ctx.moveTo(offset.x, i * gridHeight + offset.y);
        ctx.lineTo(offset.x + width, i * gridHeight + offset.y);
        ctx.stroke();
      }
    }

    function drawDebug(coord) {
      ctx.beginPath();
      ctx.strokStyle = "pink";
      ctx.arc(coord.x, coord.y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    const draw = () => {
      ctx.save();
      ctx.setTransform([1, 0, 0, 1, 0, 0]);
      ctx.clearRect(0, 0, w, h);
      ctx.restore();
      totalOffset.x = panOffset.offset.x;
      totalOffset.y = panOffset.offset.y;
      ctx.setTransform(
        zoomOffset.zoomLevel,
        0,
        0,
        zoomOffset.zoomLevel,
        totalOffset.x,
        totalOffset.y
      );
      drawDebug(zoomOffset.offset);
      drawGrid({
        width: 1200,
        height: 1200,
        x: w / 2,
        y: h / 2,
        column: 15,
        row: 15,
      });
      requestAnimationFrame(draw);
    };

    draw();
  </script>
  <script>
    document.addEventListener("mousedown", (e) => {
      panOffset.onmousedown(e);
    });

    document.addEventListener("mousemove", (e) => {
      panOffset.onmousemove(e);
      zoomOffset.onmousemove(e);
    });

    document.addEventListener("mouseup", (e) => {
      panOffset.onmouseup(e);
    });

    document.addEventListener("wheel", (e) => {
      zoomOffset.onwheel(e);
    });
  </script>
  <script>
    requestAnimationFrame(draw);
  </script>
</html>
