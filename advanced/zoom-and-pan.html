<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const w = window.innerWidth;
    const h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
  </script>
  <script>
    // let offset = previousOffset ?? 0;
    // Keep track of distance moved from mousedown
    // set distance moved to offset
    const offset = {
      downPos: {
        x: 0,
        y: 0,
      },
      curPos: {
        x: 0,
        y: 0,
      },
      // onmousup -> TODO

      // onmousemove
      diff: function () {
        return {
          x: this.curPos.x - this.downPos.x,
          y: this.curPos.y - this.downPos.y,
        };
      },
      isDown: false,
    };

    ctx.strokeStyle = "black";

    function drawGrid({ width, height, x, y, column, row }) {
      const offset = {
        x: x - width / 2,
        y: y - height / 2,
      };

      for (let i = 0; i <= column; i++) {
        const gridWidth = width / column;
        ctx.beginPath();
        ctx.moveTo(offset.x + i * gridWidth, offset.y);
        ctx.lineTo(offset.x + i * gridWidth, height + offset.y);
        ctx.stroke();
      }

      for (let i = 0; i <= row; i++) {
        const gridHeight = height / row;
        ctx.beginPath();
        ctx.moveTo(offset.x, i * gridHeight + offset.y);
        ctx.lineTo(offset.x + width, i * gridHeight + offset.y);
        ctx.stroke();
      }
    }

    const draw = () =>
      drawGrid({
        width: 1200,
        height: 1200,
        x: w / 2,
        y: h / 2,
        column: 15,
        row: 15,
      });

    draw();
  </script>
  <script>
    document.addEventListener("mousedown", (e) => {
      offset.isDown = true;
      offset.curPos = {
        x: e.x,
        y: e.y,
      };
      offset.downPos = {
        x: e.x,
        y: e.y,
      };
    });

    document.addEventListener("mousemove", (e) => {
      if (offset.isDown) {
        offset.curPos = {
          x: e.x,
          y: e.y,
        };

        console.log(offset.diff());
      }
    });

    document.addEventListener("mouseup", () => {
      offset.isDown = false;
    });

    document.addEventListener("wheel", (e) => {
      ctx.clearRect(0, 0, w, h);
    });
  </script>
  <script>
    requestAnimationFrame(draw);
  </script>
</html>
