<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script>
    function color(data, i, r, g, b, a) {
      data[i] = r;
      data[i + 1] = g;
      data[i + 2] = b;
      data[i + 3] = a;
    }

    /**
     *  @param {(x: number, y: number) => void} colorFunction
     * 
     *  Simplify the access to each of the pixel on the screen.
     * 
     *  This makes it much easier to treat each color as a function
     *  of x and y.
     */
    function forEachPixel(colorFunction) {
      let x = 0;
      let y = 0;

      for (let i = 0; i < data.length; i += 4) {
        x = (x + 1) % canvas.width;
        if (x === 0) {
          y = (y + 1) % canvas.height;
        }

        const cy = (y / canvas.height) * 255;
        const cx = (x / canvas.width) * 255;

        const {r, g, b}= colorFunction(cx, cy);

        color(data, i, r, g, b, 255);
      }
    }
  </script>
  <script>
    const canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext("2d");

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    forEachPixel((x, y) => 
      ({r: x, g: 0, b: y})
    );

    ctx.putImageData(imageData, 0, 0);
  </script>
</html>
