<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script>
    function color(data, i, r, g, b, a) {
      data[i] = r;
      data[i + 1] = g;
      data[i + 2] = b;
      data[i + 3] = a;
    }

    /**
     *  @param {(x: number, y: number) => {r: number, g: number, b: number}} colorFunction
     *
     *  Simplify the access to each of the pixel on the screen.
     *
     *  This makes it much easier to treat each color as a function
     *  of x and y.
     */
    function forEachPixel(pixels, colorFunction) {
      let x = 0;
      let y = 0;

      for (let i = 0; i < pixels.length; i += 4) {
        x = (x + 1) % canvas.width;
        if (x === 0) {
          y = (y + 1) % canvas.height;
        }

        const cy = (y / canvas.height) * 255;
        const cx = (x / canvas.width) * 255;

        const { r, g, b } = colorFunction(cx, cy);

        color(pixels, i, r, g, b, 255);
      }
    }

    /**
     *  @param {number} px
     *  @param {number} py
     *  @param {number} cx
     *  @param {number} cy
     */
    function dist(px, py, cx, cy) {
      //TODO make it a cirlce...
      const normalizedCX = 255 * (cx / h);
      const normalizedCY = 255 * (cy / h);
      const d = Math.sqrt(
        Math.pow((px) - normalizedCX, 2) + Math.pow(py - normalizedCY, 2)
      );
      return d;
    }
  </script>
  <script>
    const canvas = document.getElementById("canvas");
    const w = window.innerWidth;
    const h = window.innerHeight;
    const maxSide = Math.max(w, h);
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    const blob = {
      x: w * 0.2,
      y: h * 0.4,
      radius: 60,
    };

    const imageData = ctx.getImageData(0, 0, w, h);
    const pixels = imageData.data;
    forEachPixel(pixels, (x, y) => {
      const d = dist(x, y, blob.x, blob.y);
      return { r: d, g: d, b: d };
    });
    ctx.putImageData(imageData, 0, 0);

    ctx.strokeStyle = "pink";
    ctx.arc(blob.x, blob.y, blob.radius, 0, Math.PI * 2, false);
    ctx.stroke();
  </script>
</html>
