<html lang="en">

  <body onload="draw();">

  <script>
    class SecondOrderDynamics {
      // Previous input
      xp;
      // State variables
      position;
      velocity;

      // Dynamic constants
      k1;
      k2;
      k3;

      constructor(f, ζ, r, x0) {
        const π = Math.PI;
        // Compute constants
        this.k1 = ζ / (π * f);
        this.k2 = 1 / Math.pow(2 * π * f, 2);
        this.k3 = (r * ζ) / (2 * π * f);

        // Initialize variables
        this.xp = x0;
        this.position = x0;
        this.velocity = 0;
      }

      update = (T, x, xd) => {
        if (xd == null) {
          xd = (x - xp) / T;
          xp = x;
        }
        y = y + T * yd;
        yd = yd + (T * (x + k3 * xd - y - k1 * yd)) / k2;
        return y;
      };
    }
  </script>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    document.addEventListener("mousemove", (e) => {
      obj.updatePosition(e.clientX, e.clientY);
    });

    const dynamics = new SecondOrderDynamics(1, 0.41, 0, 0);

    const obj = {
      previousPosition: { x: 0, y: 0 },
      newPosition: { x: 0, y: 0 },
      ctx,
      updatePosition: function (x, y) {
        const velocity = {
          x: x - this.previousPosition.x,
          y: y - this.previousPosition.y,
        };
        this.newPosition.x = veloctiy.x;
        this.newPosition.y = velocity.y;
      },
      moveToTarget: function () {
        const { x, y } = this.newPosition;
        this.previousPosition.x = x;
        this.previousPosition.y = y;
      },
      draw: function () {
        ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
        ctx.beginPath();
        const { x, y } = this.previousPosition;
        ctx.arc(x, y, 10, 0, Math.PI * 2, false);
        ctx.fill();
      },
    };

    const draw = () => {
      obj.moveToTarget();
      obj.draw();

      requestAnimationFrame(draw);
    };
  </script>
