<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script></script>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    document.addEventListener("mousemove", (e) => {
      obj.updatePosition(e.clientX, e.clientY);
    });

    const obj = {
      previousPosition: { x: 0, y: 0 },
      newPosition: { x: 0, y: 0 },
      ctx,
      updatePosition: function (x, y) {
        const velocity = {
          x: x - this.previousPosition.x,
          y: y - this.previousPosition.y,
        };
        this.newPosition.x = veloctiy.x;
        this.newPosition.y = velocity.y;
      },
      moveToTarget: function () {
        const { x, y } = this.newPosition;
        this.previousPosition.x = x;
        this.previousPosition.y = y;
      },
      draw: function () {
        ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
        ctx.beginPath();
        const { x, y } = this.previousPosition;
        ctx.arc(x, y, 10, 0, Math.PI * 2, false);
        ctx.fill();
      },
    };

    const draw = () => {
      obj.moveToTarget();
      obj.draw();

      requestAnimationFrame(draw);
    };
  </script>
</html>
