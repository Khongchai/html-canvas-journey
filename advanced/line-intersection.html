<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    class ParallellLineError extends Error {
      constructor(message) {
        super(message);
        this.name = "ParallellLinesError";
      }
    }

    class CollinearError extends Error {
      constructor(message) {
        super(message);
        this.name = "CollinearLinesError";
      }
    }
  </script>
  <script>
    function lineIntersect(p0, p1, p2, p3) {
      const A1 = p1.y - p0.y;
      const B1 = p0.x - p1.x;
      const C1 = A1 * p0.x + B1 * p0.y;
      const A2 = p3.y - p2.y;
      const B2 = p2.x - p3.x;
      const C2 = A2 * p2.x + B2 * p2.y;

      const denominator = A1 * B2 - A2 * B1;

      const isParallel = denominator === 0 && C1 !== C2;
      // For collinear lines, we can just compare anything, really.
      const isCollinear = denominator === 0 && C1 == C2;

      if (isCollinear) {
        throw new CollinearError();
      }
      if (isParallel) {
        throw new ParallellLineError();
      }

      return {
        x: (B2 * C1 - B1 * C2) / denominator,
        y: (A1 * C2 - A2 * C1) / denominator,
      };
    }
  </script>
  <script>
    const p0 = {
      x: 100,
      y: 200,
    };
    const p1 = {
      x: 500,
      y: 600,
    };
    // Collinear
    const p2 = {
      x: 100,
      y: 200,
    };
    const p3 = {
      x: 500,
      y: 600,
    };
    // Parallel
    // const p2 = {
    //   x: 100,
    //   y: 400,
    // };
    // const p3 = {
    //   x: 500,
    //   y: 800,
    // };

    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    const draw = () => {
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

      ctx.beginPath();
      ctx.moveTo(p0.x, p0.y);
      ctx.lineTo(p1.x, p1.y);
      ctx.moveTo(p2.x, p2.y);
      ctx.lineTo(p3.x, p3.y);
      ctx.stroke();

      const intersect = lineIntersect(p0, p1, p2, p3);

      ctx.beginPath();
      ctx.arc(intersect.x, intersect.y, 20, 0, 2 * Math.PI, false);
      ctx.stroke();

      requestAnimationFrame(draw);
    };
  </script>
</html>
