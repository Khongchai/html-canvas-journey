<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const Arm = {
      x: 0,
      y: 0,
      length: 100,
      angle: 0,

      constructor: function (x, y, length, angle) {
        const object = Object.create(this);
        Object.assign(object, { x, y, length, angle });
        return object;
      },

      getEndX: function () {
        return this.x + Math.cos(this.angle) * this.length;
      },

      getEndY: function () {
        return this.y + Math.sin(this.angle) * this.length;
      },

      render: function (context) {
        context.strokeStyle = "black";
        context.lineWidth = 5;

        context.beginPath();
        context.moveTo(this.x, this.y);
        const endX = this.getEndX();
        const endY = this.getEndY();
        context.lineTo(endX, endY);
        context.stroke();
      },
    };

    const arm = Arm.constructor(width / 2, height / 2, 100, 0.1);
    arm.render(ctx);
  </script>
</html>
