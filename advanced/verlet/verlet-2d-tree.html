<!-- Same as verlet.html but with more stuff. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const bounce = 0.9;
    const grav = 0.2;
    const friction = 0.999;

    const points = [];
    const sticks = [];

    function generateTree(p0, beginningAngle, depth, pointsArray, sticksArray) {
      const branchSplitRadian = 0.349066; // About 20 degrees
      const scale = 30;

      if (depth !== 0) {
        const x2 = p0.x + Math.cos(beginningAngle) * depth * scale;
        const y2 = p0.y + Math.sin(beginningAngle) * depth * scale;

        const p1 = {
          x: x2,
          y: y2,
          prevX: x2,
          prevY: y2,
        };
        pointsArray.push(p1);
        sticksArray.push({
          p0,
          p1,
          length: Math.sqrt(
            Math.pow(p1.x - p0.x, 2) + Math.pow(p1.y - p0.y, 2)
          ),
        });
        generateTree(
          p1,
          beginningAngle - branchSplitRadian,
          depth - 1,
          pointsArray,
          sticksArray
        );
        generateTree(
          p1,
          beginningAngle + branchSplitRadian,
          depth - 1,
          pointsArray,
          sticksArray
        );
      }
    }

    points.push({
      x: width / 2,
      y: height / 1.5,
      prevX: width / 2,
      prevY: height / 1.5,
    });
    generateTree(points[0], -Math.PI / 2, 4, points, sticks);
  </script>
  <script>
    function updatePoints(points, bounce, grav) {
      points.forEach((p) => {
        if (p.pinned) return;

        const vx = (p.x - p.prevX) * friction;
        const vy = (p.y - p.prevY) * friction;

        p.prevX = p.x;
        p.prevY = p.y;

        p.x += vx;
        p.y += vy;
        //Comment this for a weightless system
        p.y += grav;
      });
    }

    // Bounce off walls
    function constraintPoints() {
      points.forEach((p) => {
        if (p.pinned) return;

        const vx = (p.x - p.prevX) * friction;
        const vy = (p.y - p.prevY) * friction;

        if (p.x > width) {
          // With this technique, when we bounce, we are essentially setting
          //  the position of prev to be the future value of the position.
          p.x = width;
          p.prevX = p.x + vx * bounce;
        } else if (p.x < 0) {
          p.x = 0;
          p.prevX = p.x + vx * bounce;
        }

        // -5 = radius of circle
        if (p.y > height - 5) {
          p.y = height - 5;
          p.prevY = p.y + vy * bounce;
        } else if (p.y < 0) {
          p.y = 0;
          p.prevY = p.y + vy * bounce;
        }
      });
    }

    function drawPoints(points, ctx, radius) {
      points.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    function updateSticks() {
      sticks.forEach((s, i) => {
        const dx = s.p1.x - s.p0.x;
        const dy = s.p1.y - s.p0.y;

        // dist is essentially the length of the stick
        const dist = Math.sqrt(dx * dx + dy * dy);
        // difference is the difference between the length of the stick and
        // the actual length of the distance between the two points.
        const difference = s.length - dist;
        const halfDifference = difference / 2;
        const percent = halfDifference / dist;
        // halfPercent for each side
        const halfPercent = percent;

        const offsetX = dx * halfPercent;
        const offsetY = dy * halfPercent;

        if (!s.p0.pinned) {
          s.p0.x -= offsetX;
          s.p0.y -= offsetY;
        }

        if (!s.p1.pinned) {
          s.p1.x += offsetX;
          s.p1.y += offsetY;
        }
      });
    }

    function drawSticks() {
      sticks.forEach((s) => {
        ctx.beginPath();
        ctx.moveTo(s.p0.x, s.p0.y);
        ctx.lineTo(s.p1.x, s.p1.y);
        ctx.stroke();
      });
    }
  </script>
  <script>
    const draw = () => {
      ctx.clearRect(0, 0, width, height);

      updatePoints(points, bounce, grav);
      updateSticks();
      constraintPoints();
      drawPoints(points, ctx, 5);
      drawSticks(sticks, ctx);
      requestAnimationFrame(draw);
    };
  </script>
  <script>
    document.addEventListener("click", (e) => {
      points[4].pinned = !points[4].pinned;
    });
  </script>
</html>
