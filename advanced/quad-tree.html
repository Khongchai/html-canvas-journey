<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script src="../classes/quadtree.js"></script>
  <script src="../classes/particle3.js"></script>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;

    canvas.width = width;
    canvas.height = height;

    const particleAmount = 10;
    const particles = [];

    //TODO => create vectors that moves randomly and changes color when collides with another vector
    //TODO => use quadTree to optimize it.
  </script>
  <script>
    function drawBackground(ctx) {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, width, height);
    }

    function createParticles(amount, particles) {
      for (let i = 0; i < amount; i++) {
        const particle = new Particle(
          Math.random() * width,
          Math.random() * height,
          Math.random() * 5,
          Math.random() * Math.PI * 2
        );
        particle.radius = 20;
        particles.push(particle);
      }
    }

    function updateParticles(particles) {
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
      }
    }

    function drawParticles(ctx, particles) {
      for (let i = 0; i < particles.length; i++) {
        const particleColor = particles[i].color ?? "white";
        ctx.fillStyle = particleColor;
        ctx.beginPath();
        ctx.arc(
          particles[i].x,
          particles[i].y,
          particles[i].radius,
          0,
          Math.PI * 2
        );
        ctx.fill();
      }
    }

    function checkParticleEdgeCollision(particles) {
      for (let i = 0; i < particles.length; i++) {
        if (particles[i].x > width || particles[i].x < 0) {
          particles[i].vx *= -1;
        }
        if (particles[i].y > height || particles[i].y < 0) {
          particles[i].vy *= -1;
        }
      }
    }

    function checkParticleParticleCollisionBruteForce(particles) {
      for (let i = 0; i < particles.length; i++) {
        particles[i].color = "aquamarine";
        for (let j = 0; j < particles.length; j++) {
          if (i == j) continue;
          const isColliding =
            particles[i].radius + particles[j].radius >=
            Math.sqrt(
              Math.pow(particles[j].x - particles[i].x, 2) +
                Math.pow(particles[j].y - particles[i].y, 2)
            );
          if (isColliding) {
            particles[i].color = "red";
            particles[j].color = "red";
          }
        }
      }
    }
  </script>
  <script>
    createParticles(particleAmount, particles);

    (function animate() {
      drawBackground(ctx);
      checkParticleEdgeCollision(particles);
      checkParticleParticleCollisionBruteForce(particles);
      updateParticles(particles);
      drawParticles(ctx, particles);

      requestAnimationFrame(animate);
    })();
  </script>
</html>
