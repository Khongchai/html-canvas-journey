<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    class Point {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
    }

    class Rectange {
      constructor(x, y, width, height) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
      }
    }

    /*
        Quadtree stores the reference to only 4 children and the parent node.
    */
    class QuadTree {
      /*
            1. Boundary is the rectangle that defines the boundary of the quadtree.

            2. Capacity is the number of points that can be stored in the quadtree. 
               If the capacity is reached, the quadtree will split into 4 sub-quadtrees.
        */
      constructor(boundary, capacity) {
        this.boundary = boundary;
        this.capacity = capacity;

        this.points = [];
      }

      subdivide() {}

      insert(point) {
        if (this.points.length < this.capacity) {
          this.points.push();
        } else {
          this.subdivide();
        }
      }
    }
  </script>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    //Rectangle of screen size with origin at center
    const boundary = new Rectange(width / 2, height / 2, width / 2, height / 2);
    const qt = new QuadTree(boundary, 4);

    for (let i = 0; i < 1; i++) {
      let p = new Point(Math.random() * width, Math.random() * height);
      qt.insert(p);
    }

    const draw = () => {
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);

      requestAnimationFrame(draw);
    };
  </script>
</html>
