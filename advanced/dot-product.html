<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    //For keeping track of the mouse position so that
    //the grabbed object won't jump around on click
    const mouseCenterAndDownDiff = {
      x: 0,
      y: 0,
    };

    const p0 = {
      x: 200,
      y: 400,
    };

    const p1 = {
      x: 250,
      y: 200,
    };

    const p2 = {
      x: 250,
      y: 200,
    };

    //To find the dot product, we need to find the vector first.
    function vec(p0, p1) {
      return {
        x: p1.x - p0.x,
        y: p1.y - p0.y,
      };
    }

    const draw = () => {
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
      drawPoint(p0);
      drawPoint(p1);
      drawPoint(p2);
      drawLines();

      requestAnimationFrame(draw);
    };

    function drawPoint(p) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 10, 0, 2 * Math.PI);
      ctx.stroke();
    }

    function dotProduct(v0, v1) {
      return v0.x * v1.x + v0.y * v1.y;

    }

    function mag(v) {
      return Math.sqrt(v.x * v.x + v.y * v.y);
    }

    function normalize(v) {
      const m = mag(v);
      const n = {
        x: v.x / m,
        y: v.y / m,
      };
      return n;
    }

    //We got this formula from re-arranging the dot product formula
    // |a| * |b| * cos(theta) = dot
    // cos(theta) = dot / (|a| * |b|)
    // theta = acos(dot / (|a| * |b|))
    function angleBetween(v0, v1, _dotProduct = null) {
      if (_dotProduct === null) {
        _dotProduct = dotProduct(v0, v1);
      }
      const m0 = mag(v0);
      const m1 = mag(v1);
      const cosTheta = _dotProduct / (m0 * m1);
      return Math.acos(cosTheta);
    }

    function drawLines() {
      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p0.x, p0.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.stroke();

      const v0 = normalize(vec(p0, p1));
      const v1 = normalize(vec(p0, p2));
      const dp = dotProduct(v0, v1);
      const dpRounded = Math.round(dp * 1000) / 1000;
      const angle = angleBetween(v0, v1, dp) * (180 / Math.PI);
      const roundedAngle = Math.round(angle * 100) / 100;

      ctx.font = "30px Arial";
      ctx.fillText("Dot product: " + dpRounded, 30, 50);
      ctx.fillText("Angle: " + roundedAngle, 30, 100);
    }

    document.addEventListener("mousedown", onMouseDown);
    let dragPoint;

    function onMouseDown(e) {
      dragPoint = findDragPoint(e.x, e.y);
      if (dragPoint) {
        mouseCenterAndDownDiff.x = e.x - dragPoint.x;
        mouseCenterAndDownDiff.y = e.y - dragPoint.y;
        draw();
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
      }
    }

    function onMouseMove(e) {
      dragPoint.x = e.x - mouseCenterAndDownDiff.x;
      dragPoint.y = e.y - mouseCenterAndDownDiff.y;
      draw();
    }

    function onMouseUp() {
      document.removeEventListener("mousemove", onMouseMove);
      document.removeEventListener("mouseup", onMouseUp);
    }

    function findDragPoint(x, y) {
      if (hitTest(p0, x, y)) return p0;
      if (hitTest(p1, x, y)) return p1;
      if (hitTest(p2, x, y)) return p2;
      return null;
    }

    function hitTest(p, x, y) {
      const dx = p.x - x;
      const dy = p.y - y;
      return Math.sqrt(dx * dx + dy * dy) <= 10;
    }

    draw();
  </script>
</html>
