<!-- Barnes-hut and collision detection are the direct opposite in terms of performance -->
<!-- More cells = better performance for collision detection, but worse for Barnes-hut -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
        font-family: "Selawik";
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
      }
      #metrics-container {
        position: absolute;
        bottom: 40px;
        right: 40px;
      }
      .metric {
        border: 0;
        padding: 0;
        margin: 0;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 20px;
        background-color: antiquewhite;
        transition: all 0.02s ease-in;
      }
    </style>
  </head>
  <body>
    <div><canvas id="canvas"></canvas></div>
    <div id="metrics-container">
      <h3 class="metric" id="fps-counter">FPS: 0</h3>
      <div style="margin-top: 20px" />
      <h3 class="metric" id="running-time-counter">
        Calculations Per Second: 0
      </h3>
    </div>
  </body>
  <script src="../classes/quadtreeBarnes-Hut.js"></script>
  <script src="../classes/particle3.js"></script>
  <script src="../classes/metrics.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = window.innerWidth;
    const height = window.innerHeight;

    canvas.width = width;
    canvas.height = height;

    const particleAmount = 2000;
    const particles = [];

    const metrics = new Metrics();
    const fpsCounter = document.getElementById("fps-counter");
    const runningTimeCounter = document.getElementById("running-time-counter");

    const rectangularBound = new RectangularBound(0, 0, width, height);
    const quadtree = new Quadtree(0, rectangularBound);
  </script>
  <script>
    document.addEventListener("click", (e) => {
      const newParticle = new Particle(e.clientX, e.clientY, 0, 0);
      newParticle.radius = 5;
      particles.push(newParticle);
    });
  </script>
  <script>
    function drawBackground(ctx) {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, width, height);
    }
    function clearBackground(ctx) {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, width, height);
    }

    function createParticles(amount, particles) {
      for (let i = 0; i < amount; i++) {
        const particle = new Particle(
          Math.random() * width,
          Math.random() * height,
          0,
          Math.random() * Math.PI * 2
        );
        particle.radius = 2;
        particles.push(particle);
      }
    }

    function updateParticles(particles) {
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
      }
    }

    function drawParticles(ctx, particles) {
      for (let i = 0; i < particles.length; i++) {
        const particleColor = particles[i].color ?? "white";
        ctx.fillStyle = particleColor;
        ctx.beginPath();
        ctx.arc(
          particles[i].x,
          particles[i].y,
          particles[i].radius,
          0,
          Math.PI * 2
        );
        ctx.fill();
      }
    }

    function checkParticleEdgeCollision(particles) {
      for (let i = 0; i < particles.length; i++) {
        if (particles[i].x > width || particles[i].x < 0) {
          particles[i].vx *= -0.6;
        }
        if (particles[i].y > height || particles[i].y < 0) {
          particles[i].vy *= -0.6;
        }
      }
    }

    function calculateGravityBarnesHut(particles) {
      let calculationsCounter = 0;

      quadtree.clear();
      for (let i = 0; i < particles.length; i++) {
        quadtree.insert(particles[i]);
        calculationsCounter++;
        particles[i].color = "aquamarine";
      }
      quadtree.retrieveMassDataFromChildrenNodes();

      for (let i = 0; i < particles.length; i++) {
        const pointsToGravitateTo =
          quadtree.retrieveCenterOfMassesToGravitateTo(particles[i], 1);

        for (let j = 0, len = pointsToGravitateTo.length; j < len; j++) {
          if (particles[i] == pointsToGravitateTo[j]) {
            continue;
          }
          calculationsCounter++;
          particles[i].gravitateTo(pointsToGravitateTo[j]);
        }
      }

      runningTimeCounter.innerHTML =
        calculationsCounter +
        " calculations per " +
        particles.length +
        " objects";
    }

    function calculateGravityBruteForce(particles) {
      let calculationsCounter = 0;

      for (let i = 0; i < particles.length; i++) {
        const particle = particles[i];
        particles[i].color = "aquamarine";
        for (let j = 0; j < particles.length; j++) {
          if (i === j) {
            continue;
          }
          calculationsCounter++;
          particles[i].gravitateTo(particles[j]);
        }
      }

      runningTimeCounter.innerHTML =
        calculationsCounter +
        " calculations per " +
        particles.length +
        " objects";
    }

    function reportFps(metrics) {
      const fps = metrics.getFps();
      fpsCounter.innerHTML = "FPS: " + fps;
    }
  </script>
  <script>
    createParticles(particleAmount, particles);

    (function animate() {
      reportFps(metrics);
      // drawBackground(ctx);
      clearBackground(ctx);
      checkParticleEdgeCollision(particles);
      calculateGravityBarnesHut(particles);
      // calculateGravityBruteForce(particles);
      updateParticles(particles);
      drawParticles(ctx, particles);

      requestAnimationFrame(animate);
    })();
  </script>
</html>
