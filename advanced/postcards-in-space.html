<!-- Basic 3d principles: position, size, layering, aerial perspective(method of creating the illusion of depth with blurriness, basically) -->
<!-- For this lesson, we focus on size position -->
<!-- Formula for perspective = fl / (fl + z)  where fl is the focal length and z is the lenght from fl = 0 to the object-->
<!-- Think of the formula as saying, when the object is at the focal length's end, I want the scale to be 1, but further away, it should be proportionally smaller. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body,
      canvas {
        border: 0;
        padding: 0;
        margin: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    const randomRange = (x, y) => {
      return Math.floor(Math.random() * (y - x + 1) + x);
    };
  </script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    const fl = 1000;
    const formen = [];
    const formenMenge = 100;

    for (let i = 0; i < formenMenge; i++) {
      formen.push({
        x: randomRange(-1000, 1000),
        y: randomRange(-1000, 1000),
        z: randomRange(0, 10000),
      });
    }

    ctx.translate(width / 2, height / 2);

    const update = () => {
      //Wir machen -width weil wir schon ein translate gemacht haben.
      ctx.clearRect(-width / 2, -height / 2, width, height);
      for (let i = 0; i < formenMenge; i += 1) {
        const forme = formen[i];
        const blickwinkel = fl / (fl + forme.z);

        ctx.save();
        ctx.translate(forme.x * blickwinkel, forme.y * blickwinkel);
        ctx.scale(blickwinkel, blickwinkel);
        ctx.fillRect(-100, -100, 200, 200);
        ctx.restore();

        forme.z += 5;
        if (forme.z > 10000) {
          forme.z = 0;
        }
      }
      requestAnimationFrame(update);
    };
  </script>
  <script>
    update();
  </script>
</html>
