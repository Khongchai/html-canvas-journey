<!-- Basic 3d principles: position, size, layering, aerial perspective(method of creating the illusion of depth with blurriness, basically) -->
<!-- For this lesson, we focus on size position -->
<!-- Formula for perspective = fl / (fl + z)  where fl is the focal length and z is the lenght from fl = 0 to the object-->
<!-- Think of the formula as saying, when the object is at the focal length's end, I want the scale to be 1, but further away, it should be proportionally smaller. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
        position: absolute;
      }
    </style>
  </head>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    const draw = () => {
      ctx.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
      //if you see this, canvas is working
      ctx.arc(width / 2, height / 2, 100, 0, 2 * Math.PI);
      ctx.stroke();
      requestAnimationFrame(draw);
    };
  </script>
</html>
