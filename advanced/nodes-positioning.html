<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body,
      canvas {
        border: 0;
        padding: 0;
        margin: 0;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width * devicePixelRatio;
    canvas.height = height * devicePixelRatio;

    const LevelFactory = {
      levels: [],
      newLevel: function () {
        const level = {
          nodes: [],
          addNode: function (args) {
            const newNode = args?.parent
              ? { parent: args.parent, x: 0, y: 0 }
              : { parent: null };
            newNode.children = [];
            this.nodes.push(newNode);

            return newNode;
          },
        };

        this.levels.push(level);

        return level;
      },

      config: {
        center: {
          x: canvas.width * 0.5,
          y: canvas.height * 0.1,
        },
        margin: {
          x: 180,
          y: 200,
        },
        radius: 30,
      },

      drawNodes: function (ctx, lineBuilder) {
        const { radius, center, margin } = this.config;

        for (let i = 0; i < this.levels.length; i++) {
          const level = this.levels[i];
          for (let j = 0; j < level.nodes.length; j++) {
            const xPos = center.x + margin.x * j;
            const xOffset = (margin.x / 2) * (level.nodes.length - 1);
            const n = level.nodes[j];
            n.x = xPos - xOffset;
            n.y = center.y + margin.y * i;
            n.r = radius;
            ctx.beginPath();
            ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2);
            ctx.fill();

            if (n.parent) {
              n.parent.children.push(n);
              const { bottom, top } = lineBuilder(n);
              ctx.beginPath();
              ctx.moveTo(bottom.x, bottom.y);
              ctx.lineTo(top.x, top.y);
              ctx.stroke();
            }
          }
        }
      },
    };
  </script>
  <script>
    // lv0
    const level0 = LevelFactory.newLevel();
    const rootNode = level0.addNode();

    // lv1
    const level1 = LevelFactory.newLevel();
    level1.addNode({ parent: rootNode });
    const middleNodeFromLevel1 = level1.addNode({ parent: rootNode });
    level1.addNode({ parent: rootNode });

    // // lv2
    const level2 = LevelFactory.newLevel();
    level2.addNode({ parent: middleNodeFromLevel1 });
    level2.addNode({ parent: middleNodeFromLevel1 });
    level2.addNode({ parent: middleNodeFromLevel1 });
    level2.addNode({ parent: middleNodeFromLevel1 });
    level2.addNode({ parent: middleNodeFromLevel1 });
    level2.addNode({ parent: middleNodeFromLevel1 });
    level2.addNode({ parent: middleNodeFromLevel1 });
    level2.addNode({ parent: middleNodeFromLevel1 });
  </script>
  <script>
    // Draw
    LevelFactory.drawNodes(ctx, (node) => {
      const parent = node.parent;

      const x1 = node.x;
      const y1 = node.y;
      const r1 = node.r;

      const x2 = parent.x;
      const y2 = parent.y;
      const r2 = parent.r;

      const xOffsetScale = 0.2;
      let xOffset = (x2 - x1) * xOffsetScale;
      let sign = Math.sign(xOffset);
      xOffset = Math.pow(Math.abs(xOffset), 0.65) * sign;

      const clamp = (n, min, max) => Math.min(Math.max(n, min), max);
      const finalX = clamp(x2 - xOffset, x2 - r2, x2 + r2);
      const k = Math.max(
        0,
        -Math.pow(x2, 2) +
          2 * x2 * finalX +
          Math.pow(r2, 2) -
          Math.pow(finalX, 2)
      );

      const finalY = Math.sqrt(k) + y2;

      return {
        top: {
          x: finalX,
          y: finalY,
        },
        bottom: {
          x: x1,
          y: y1 - r1,
        },
      };
    });
  </script>
</html>
