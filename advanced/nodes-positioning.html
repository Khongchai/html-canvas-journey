<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const nodeCenter = {
      x: width / 2,
      y: height * 0.1,
    };
    const nodeMargin = 50;
    //Increase this to see it moves
    const row1NodeCount = 3;
    const row2NodeCount = 5;
    const draw = () => {
      ctx.beginPath();
      ctx.arc(nodeCenter.x, nodeCenter.y, 10, 0, Math.PI * 2);
      ctx.fill();

      for (let i = 0; i < row1NodeCount; i++) {
        const xPos = nodeCenter.x + nodeMargin * i;
        const xOffset = (nodeMargin / 2) * (row1NodeCount - 1);
        ctx.beginPath();
        ctx.arc(xPos - xOffset, nodeCenter.y + 50, 10, 0, Math.PI * 2);
        ctx.fill();
      }
      for (let i = 0; i < row2NodeCount; i++) {
        const xPos = nodeCenter.x + nodeMargin * i;
        const xOffset = (nodeMargin / 2) * (row2NodeCount - 1);
        ctx.beginPath();
        ctx.arc(xPos - xOffset, nodeCenter.y + 100, 10, 0, Math.PI * 2);
        ctx.fill();
      }
    };
  </script>
</html>
