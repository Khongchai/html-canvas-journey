<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <script src="../../classes/logger.js"></script>
  <script src="../../classes/interactor.js"></script>
  <body onload="draw();">
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const l = new Logger({ logLimit: 4 });

    const circleRadius = 25;
    const squareSizePadded = circleRadius + 100;

    const spline = {
      points: [
        {
          x: width / 2 - squareSizePadded * 2,
          y: height / 2,
          radius: circleRadius,
        },
        {
          x: width / 2 - squareSizePadded,
          y: height / 2,
          radius: circleRadius,
        },
        {
          x: width / 2,
          y: height / 2,
          radius: circleRadius,
        },
        {
          x: width / 2 + squareSizePadded,
          y: height / 2,
          radius: circleRadius,
        },
        {
          x: width / 2 + squareSizePadded + 100,
          y: height / 2,
          radius: circleRadius,
        },
        {
          x: width / 2 + squareSizePadded + 200,
          y: height / 2,
          radius: circleRadius,
        },
      ],
      //With recursion
      getPointInSplineRecursive: function (t) {},
      // With hard-coded equation
      getPointInSplineEquation: function (T) {
        const p0 = Math.floor(T);
        const p1 = p0 + 1;
        const p2 = p1 + 1;
        const p3 = p2 + 1;

        const t = T % 1;

        const tt = t * t;
        const ttt = tt * t;

        const q1 = -ttt + 2 * tt - t;
        const q2 = 3 * ttt - 5 * tt + 2;
        const q3 = -3 * ttt + 4 * tt + t;
        const q4 = ttt - tt;

        const tx =
          this.points[p0].x * q1 +
          this.points[p1].x * q2 +
          this.points[p2].x * q3 +
          this.points[p3].x * q4;
        const ty =
          this.points[p0].y * q1 +
          this.points[p1].y * q2 +
          this.points[p2].y * q3 +
          this.points[p3].y * q4;

        return { x: tx * 0.5, y: ty * 0.5 };
      },
    };

    ctx.fillStyle = "red";
  </script>

  <script>
    let isMouseDown = false;
    Interactor.pointer({
      objects: spline.points,
      pointerMoveCallback: ({ object, currentPointPos }) => {
        if (isMouseDown) {
          object.x = currentPointPos.x;
          object.y = currentPointPos.y;
        }
      },
      pointerUpCallback: (object, currentPointPos) => {
        isMouseDown = false;
      },
      pointerDownCallback: (object, currentPointPos) => {
        isMouseDown = true;
      },
    });
  </script>
  <script>
    const draw = () => {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);

      // draw straight line between each point
      ctx.strokeStyle = "green";
      for (let i = 0; i < spline.points.length; i++) {
        const point = spline.points[i];
        if (i === 0) {
          ctx.moveTo(point.x, point.y);
        } else {
          ctx.lineTo(point.x, point.y);
          ctx.stroke();
        }
      }

      // Draw control points
      for (let i = 0; i < spline.points.length; i++) {
        const point = spline.points[i];
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.arc(point.x, point.y, point.radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText(i, point.x + 15, point.y + 35);
      }

      // Draw the spline
      for (let t = 0; t < spline.points.length - 3; t += 0.005) {
        const { x, y } = spline.getPointInSplineEquation(t);

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(draw);
    };
  </script>
</html>
