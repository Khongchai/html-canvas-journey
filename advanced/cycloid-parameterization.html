<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    const c = console.log;
  </script>
  <script>
    function graphCycloid(ctx, baseRadius, beginAngle, endAngle, subdivision) {
      const points = range(beginAngle, endAngle, subdivision);
      const angleFraction = (endAngle - beginAngle) / points.length;

      for (let i = 0; i < points.length; i++) {
        const currentAngle = beginAngle + angleFraction * i;
        const currentX = baseRadius * Math.cos(currentAngle);
        const currentY = baseRadius * Math.sin(currentAngle);

        const nextAngle = beginAngle + angleFraction * (i + 1);
        const nextX = baseRadius * Math.cos(nextAngle);
        const nextY = baseRadius * Math.sin(nextAngle);

        drawLine(ctx, currentX, currentY, nextX, nextY);
      }
    }

    function range(start, end, N) {
      const array = [];

      for (let i = start; i <= end; i += end / N) {
        array.push(i);
      }

      return array;
    }

    function drawLine(ctx, x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }
  </script>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    ctx.translate(width / 2, height / 2);

    graphCycloid(ctx, 200, 0, 2 * Math.PI, 1000);
  </script>
</html>
