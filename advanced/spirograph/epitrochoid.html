<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    function epitrochoid(
      r1,
      r2,
      h,
      alpha,
      beta,
      rotationDirection,
      moveOutsideOfParent
    ) {
      const isClockwise = rotationDirection === "clockwise";
      const xTrig = isClockwise ? Math.sin : Math.cos;
      const yTrig = isClockwise ? Math.cos : Math.sin;

      const _r2 = moveOutsideOfParent ? r2 : -r2;

      return {
        x: (r1 + _r2) * xTrig(alpha) + h * Math.cos(beta),
        y: (r1 + _r2) * yTrig(alpha) + h * Math.sin(beta),
      };
    }
  </script>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    ctx.translate(width / 2, height / 2);
    ctx.scale(0.7, 0.7);

    ctx.strokeStyle = "black";

    // Speed scale of 1 means the inner cycloid will cover the same distance regardless of its radius.
    // Corresponds to global animation speed
    // These two variables controls how far the points are distributed from one another
    const timeStepScalar = 1;
    const step = timeStepScalar * ((Math.PI * 2) / 60);

    const points = 3000;

    let previousPoints = null;

    let currentPoint = {
      x: 0,
      y: 0,
    };

    const r1 = 300;
    const r2 = 140;
    const rotationDirection = "counterClockwise";
    const rodLengthScale = 1.1;
    const rodLength = rodLengthScale * r2;
    const moveOutsideOfParent = false;
  </script>
  <script>
    const draw = () => {
      ctx.clearRect(-width / 2, -height / 2, width, height);
      let theta = 0;
      // Corresponds to the local cycloid speed scale
      // It is alpha because when you adjust the cycloidSPeedScale,
      // you are moving the cycloid around the circle faster,
      const betaScale = 0.93; // beta is going to be equals to this times theta

      for (let _ = 0; _ < points; _++) {
        theta += step;

        const newPoint = epitrochoid(
          r1,
          r2,
          rodLength,
          theta * betaScale,
          theta,
          rotationDirection,
          moveOutsideOfParent
        );
        if (!previousPoints) {
          previousPoints = newPoint;
        } else {
          currentPoint = newPoint;
          ctx.beginPath();
          ctx.moveTo(previousPoints.x, previousPoints.y);
          ctx.lineTo(currentPoint.x, currentPoint.y);
          ctx.stroke();

          previousPoints = currentPoint;
        }
      }
    };

    draw();
  </script>
</html>
