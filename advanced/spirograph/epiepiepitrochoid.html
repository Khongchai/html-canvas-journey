<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      html,
      body {
        border: 0;
        padding: 0;
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div><canvas id="canvas"></canvas></div>
  </body>
  <script>
    // No r3RotationDirection because remember, for our cycloid model,
    // the speed of the cycloid itself is constant.
    function epiepitrochoid(
      r0,
      r1,
      r2,
      r3,
      h,
      alpha,
      beta,
      gamma,
      delta,
      r0RotationDirection,
      r1RotationDirection,
      r2RotationDirection,
      r1OutsideOfParent,
      r2OutsideOfParent,
      r3OutsideOfParent
    ) {
      const isR2Clockwise = r2RotationDirection === "clockwise";
      const r2XTrig = isR2Clockwise ? Math.sin : Math.cos;
      const r2YTrig = isR2Clockwise ? Math.cos : Math.sin;

      const isR1Clockwise = r1RotationDirection === "clockwise";
      const r1XTrig = isR1Clockwise ? Math.sin : Math.cos;
      const r1YTrig = isR1Clockwise ? Math.cos : Math.sin;

      const isR0Clockwise = r0RotationDirection == "clockwise";
      const r0XTrig = isR0Clockwise ? Math.sin : Math.cos;
      const r0YTrig = isR0Clockwise ? Math.cos : Math.sin;

      const _r1 = r1OutsideOfParent ? r1 : -r1;
      const _r2 = r2OutsideOfParent ? r2 : -r2;
      const _r3 = r3OutsideOfParent ? r3 : -r3;

      return {
        x:
          (r0 + _r1) * r0XTrig(alpha) +
          (r1 + _r2) * r1XTrig(beta) +
          (r2 + _r3) * r2XTrig(gamma) +
          h * Math.cos(delta),
        y:
          (r0 + _r1) * r0YTrig(alpha) +
          (r1 + _r2) * r1YTrig(beta) +
          (r2 + _r3) * r2YTrig(gamma) +
          h * Math.sin(delta),
      };
    }
  </script>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    var width = window.innerWidth;
    var height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    ctx.translate(width / 2, height / 2);
    ctx.scale(0.6, 0.6);

    ctx.strokeStyle = "black";

    // Speed scale of 1 means the inner cycloid will cover the same distance regardless of its radius.
    // Corresponds to global animation speed
    // These two variables controls how far the points are distributed from one another
    const timeStepScalar = 1;
    const step = timeStepScalar * ((Math.PI * 2) / 60);

    const points = 8000;

    let previousPoints = null;

    let currentPoint = {
      x: 0,
      y: 0,
    };

    const r0 = 300;
    const r1 = 140;
    const r2 = 100;
    const r3 = 80.51;
    const r2RotationDirection = "counterClockwise";
    const r1RotationDirection = "counterClockwise";
    const r0RotationDirection = "clockwise";
    const rodLengthScale = 0.46;
    const rodLength = rodLengthScale * r3;
    const r1OutsideOfParent = true;
    const r2OutsideOfParent = true;
    const r3OutsideOfParent = true;
  </script>
  <script>
    const draw = () => {
      ctx.clearRect(-width / 2, -height / 2, width, height);
      let theta = 0;
      const betaScale = 0.4;
      const gammaScale = 0.9;
      const deltaScale = 1;

      for (let _ = 0; _ < points; _++) {
        theta += step;

        const newPoint = epiepitrochoid(
          r0,
          r1,
          r2,
          r3,
          rodLength,
          theta * betaScale,
          theta * gammaScale,
          theta * deltaScale,
          theta,
          r0RotationDirection,
          r1RotationDirection,
          r2RotationDirection,
          r1OutsideOfParent,
          r2OutsideOfParent,
          r3OutsideOfParent
        );
        if (!previousPoints) {
          previousPoints = newPoint;
        } else {
          currentPoint = newPoint;
          ctx.beginPath();
          ctx.moveTo(previousPoints.x, previousPoints.y);
          ctx.lineTo(currentPoint.x, currentPoint.y);
          ctx.stroke();

          previousPoints = currentPoint;
        }
      }
    };

    draw();
  </script>
</html>
