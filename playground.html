<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body onload="draw();">
    <div>
      <canvas
        id="canvas"
        style="border: 1px solid black"
        width="500px"
        height="500px"
      ></canvas>
    </div>
  </body>
  <script>
    let canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const draw = () => {
      ctx.beginPath();
      ctx.setLineDash([1, 24, 0, 5, 2]);
      ctx.moveTo(0, 250);
      ctx.lineTo(500, 250);
      ctx.stroke();
    };
  </script>
</html>
